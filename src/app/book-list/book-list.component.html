<h1>Book Store</h1>
<table border="1">
  <thead>
  <tr>
    <th></th>
    <th>name</th>
    <th>Description</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <td><img src="http://placehold.it/250x300" height="50"></td>
    <td>{{book.name}}</td>
    <td>{{book.description}}</td>
    <td>{{book.unitPrice| currency}}</td>
  </tr>
  </tbody>
</table>
